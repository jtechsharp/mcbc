<div [@routerTransition]>
   
    <section class="content px-2">
        <div class="container-fluid">
            <div class="card">
                
                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-striped table-bordered" [busy]="isTableLoading">
                            <thead class="bg-light">
                            <tr>
                                <th>{{ "Title" | localize }}</th>
                                <th>{{ "Address" | localize }}</th>
                                <th>{{ "CharityNo" | localize }}</th>
                                <th>{{ "PhoneNumber" | localize }}</th>
                                <th>{{ "IsActive" | localize }}</th>
                                <th style="width: 200px;">{{ "Actions" | localize }}</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr
                                    *ngFor="
                  let charity of items
                    | paginate
                      : {
                          id: 'server',
                          itemsPerPage: pageSize,
                          currentPage: pageNumber,
                          totalItems: totalItems
                        }
                "
                            >
                            <td>{{ charity.title }}</td>
                                <td>{{ charity.address1 }}</td>
                                <td>{{ charity.charityNumber }}</td>
                                <td>{{ charity.phoneNumber }}</td>
                                <td>
                                    <div class="custom-control custom-checkbox">
                                        <input
                                                type="checkbox"
                                                class="custom-control-input"
                                                disabled
                                                [checked]="charity.isActive"
                                        />
                                        <label class="custom-control-label"></label>
                                    </div>
                                </td>
                                <td>
                                    <button
                                            type="button"
                                            class="btn btn-sm bg-secondary"
                                            (click)="editTenant(charity)"
                                    >
                                        <i class="fas fa-pencil-alt"></i>
                                        {{ "Approve" | localize }}
                                    </button>
                                   
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
</div>
